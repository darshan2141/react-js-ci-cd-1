name: Deploy to Development

on:
  push:
    branches:
      - fieldr

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.20.2'


      - name: Install dependencies
        run: npm install


      - name: Build the app
        env:
          CI: false
          REACT_APP_GOOGLE_CLIENT_ID : ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}
          REACT_APP_S3_BUCKET_NAME_FOR_MEDIA : ${{ secrets.REACT_APP_S3_BUCKET_NAME_FOR_MEDIA }}
          REACT_APP_AWS_REGION : ${{ secrets.REACT_APP_AWS_REGION }}
          REACT_APP_AWS_ACCESS_KEY_ID : ${{ secrets.REACT_APP_AWS_ACCESS_KEY_ID }}
          REACT_APP_AWS_SECRET_ACCESS_KEY : ${{ secrets.REACT_APP_AWS_SECRET_ACCESS_KEY }}
        run: npm run build  

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.REACT_APP_S3_BUCKET_NAME }}  
          REACT_APP_AWS_ACCESS_KEY_ID : ${{ secrets.REACT_APP_AWS_ACCESS_KEY_ID }}
          REACT_APP_AWS_SECRET_ACCESS_KEY : ${{ secrets.REACT_APP_AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: './build'